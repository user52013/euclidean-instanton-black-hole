name: Scan S_E over M, delta

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install numpy scipy

      - name: Run scan_SE.py
        run: python scan_SE.py > scan_output.txt

      - name: Upload result
        uses: actions/upload-artifact@v3
        with:
          name: scan_output
          path: scan_output.txt

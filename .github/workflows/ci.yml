name: Numerical Validation (Reproducibility Check)

on:
  # 每次推送到主分支（main 或 master）時觸發
  push:
    branches: [ main, master ]
  # 每次發起拉取請求（Pull Request）時觸發
  pull_request:
    branches: [ main, master ]

jobs:
  test_instanton_solver:
    # 在最新的 Ubuntu 環境中運行
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      # 安裝運行代碼所需的庫，這裡主要是 numpy 和 scipy
      run: |
        python -m pip install --upgrade pip
        pip install numpy scipy
        
    - name: Run Instanton Solver (Validation Test)
      # 直接運行您的主腳本，它會執行底部的驗證邏輯
      run: python instanton_solver.py

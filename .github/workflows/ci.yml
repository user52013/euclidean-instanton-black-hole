name: Numerical Validation (Reproducibility Check)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test_instanton_solver:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy scipy
        
    - name: Run Instanton Solver (Validation Test)
      run: python instanton_solver.py
